<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Merriweather:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet" type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    
    <body>
        <header class="main-header">
            <h1 class="name">The Code Review</h1> 
        </header>

        <form action="index.html" method="post">
           
            <div class="banner">
               <h2 class="headline">Signup for our newsletter</h2>
            </div>
                <div class="tagline"><span>Get the latest news on how your code is doing right in your inbox.</span></div>
            

                <div class="line"></div>
    <fieldset>
            
        <legend><span>Contact Information</span></legend>
           
                <div class="flex-items">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="required">
                </div>
            
                <div class="flex-items">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="required">
                </div>

                <div class="flex-items">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">
                </div>

                <div class="flex-items">
                <label for="street">Street Address</label>
                <input type="text" id="street" name="user_street">
                </div>

                <div class="flex-items">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
               </div>

               <div class="flex-items">
                <label for="state">State</label>
                <select id="state" name="user_state">
                    <optgroup label="Choose state">
                            <option value="Choose state">Choose state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </optgroup>
                    </select>
                </div>

                <div class="flex-items">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user_zip">
                </div>
    </fieldset>

    <div class="line"></div>
    
    <fieldset>
        
            <legend>Newsletter</legend>
            <div class="guide">Select the newsletter you would like to recieve</div>

            <div>
            <input type="checkbox" id="htmlnews" name="html_news">
            <label for="htmlnews">HTML News</label>
            </div>

            <div>
            <input type="checkbox" id="css" name="css_news">
            <label for="css">CSS News</label>
            </div>

            <div>
            <input type="checkbox" id="javascript" name="javascript_news">
            <label for="javascript">Javascript News</label>
            </div>

        <div class="guide">Newsletter format</div>

            <div>
            <input type="radio" id="html" name="format" value="html">
            <label for="html">HTML</label>
            </div>

            <div>
            <input type="radio" id="plain" name="format" value="plain">
            <label for="plain">Plain Text</label>
            </div>
    </fieldset>

        <fieldset>
                <div class="guide">Other topics you'd like to hear about</div>

                <textarea id="topics" name="topics" rows="5" cols="33">
                </textarea>

                <button type="submit">Sign Up</button>
        </fieldset>
                
        </form>
    <footer>
        <p>Copyright</p>
    </footer>
</body>
</html>
